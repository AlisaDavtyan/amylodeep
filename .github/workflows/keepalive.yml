name: AmyloDeep Simple Keep-Alive

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
    - name: Keep AmyloDeep alive
      run: |
        # Simple curl-based approach to wake the app
        echo "üåê Waking up AmyloDeep app..."
        
        # Make multiple requests to simulate user activity
        for i in {1..3}; do
          echo "Request $i to keep app alive..."
          curl -s -o /dev/null -w "HTTP Status: %{http_code}\n" \
          "https://amylodeep.streamlit.app/" \
          --user-agent "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36" \
          --connect-timeout 30 \
          --max-time 60
          
          # Wait between requests
          if [ $i -lt 3 ]; then
            sleep 20
          fi
        done
        
        echo "‚úÖ Keep-alive completed"
